<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div role="main" class="card">
    <div class="card-container">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" class="card-img-top">
      </div>
      
    <div class="card-body">
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-overview">
        <div class="card-anaysis">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="card-text">0.041 ETH</p>
        </div>
        <div class="card-post">
          <img src="images/icon-clock.svg" alt="">
          <p class="card-day">3 days left</p>
        </div>     
      </div>
    </div>
    <hr>
    </div>
    <div class="profile">
      <div class="profile-image">
        <img src="images/image-avatar.png" alt="Jules Wyvern" class="profile-img">
      </div>
      <div class="profile-info">
        <p class="profile-name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
